<!doctype html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CSS clip-path generator</title>

	<link rel="stylesheet" href="./style.css" />
	<script src="./index.js" type="module"></script>
</head>

<body>
	<main>
		<header>
			<h1>CSS clip-path squircle generator</h1>
		</header>

		<section id="form">
			<form>
				<label>
					<span>Corner radius (0-1000)</span>
					<input type="number" name="radius" value="32" min="0" max="1000" step="0.01" />
				</label>

				<label>
					<span>Corner smoothing (0-1)</span>
					<input type="number" name="smoothing" value="0.5" min="0" max="1" step="0.01" />
				</label>

				<label>
					<span>Precision (1-100)</span>
					<input type="number" name="precision" value="30" min="1" max="100" step="1" />
				</label>

				<label class="corners">
					<span>Corners</span>

					<fieldset>
						<input type="checkbox" name="upleft" checked>
						<input type="checkbox" name="upright" checked>
						<input type="checkbox" name="downleft" checked>
						<input type="checkbox" name="downright" checked>
					</fieldset>
				</label>
			</form>
		</section>

		<section id="result">
			<h2>Result</h2>

			<textarea></textarea>

			<div>
				<div></div>
			</div>
		</section>

		<footer>
			<p>CSS clip-path squircle generator v0.1</p>
			<p>created by <a href="https://t.me/mantevian">mantevian</a></p>
			<p>source on <a href="https://github.com/mantevian/clippath-squircle">github</a></p>
			<p>MIT license</p>
		</footer>
	</main>
</body>

</html>
